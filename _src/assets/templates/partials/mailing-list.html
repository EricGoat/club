<h2>Mailing List</h2>

<form id="mailing-list" role="form">
  <div class="row collapse margin--bottom">
      <label><span>Email</span>
        <input class="signupText" id="signupText" type="email" name="email" placeholder="hack@knights.ucf.edu" required onKeyDown="Bastide.mailingList.checkEnter()">
      </label>
    </div>
  </div>

  <button class="button small signupButton" id="signupButton" type="button" role="button" onclick="Bastide.mailingList.subscribe()">Sign up</button>
</form>
