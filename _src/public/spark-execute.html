<div ng-if="device">
	<input ng-model="properties.endpoint">
	<input ng-model="properties.params">
	<button ng-click="execute()">Execute</button>
	<code>
		curl https://api.particle.io/v1/devices/{{ device.device }}/{{ properties.endpoint }} -d access_token={{ device.access_token }} -d params={{ properties.params}}
	</code>
</div>
<div ng-if="!device">
	Please input your device ID at the top of the page.
</div>
